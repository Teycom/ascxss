<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 380" fill="none">
  <!-- Document background -->
  <rect x="20" y="10" width="260" height="360" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="10" width="260" height="70" rx="12" fill="#059669"/>
  <rect x="20" y="50" width="260" height="30" fill="#059669"/>
  
  <!-- Logo area -->
  <circle cx="60" cy="45" r="20" fill="rgba(255,255,255,0.2)"/>
  <text x="60" y="52" text-anchor="middle" font-size="20" fill="white">üè•</text>
  
  <text x="90" y="42" font-family="system-ui" font-size="16" font-weight="bold" fill="white">Atestado M√©dico</text>
  <text x="90" y="58" font-family="system-ui" font-size="10" fill="rgba(255,255,255,0.8)">Digital ICP-Brasil</text>
  
  <!-- Content lines -->
  <rect x="50" y="100" width="200" height="12" rx="3" fill="#10b981" opacity="0.2"/>
  <rect x="50" y="125" width="150" height="8" rx="2" fill="#d1d5db"/>
  <rect x="50" y="145" width="180" height="8" rx="2" fill="#d1d5db"/>
  
  <!-- Patient info box -->
  <rect x="40" y="170" width="220" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="55" y="185" width="60" height="6" rx="1" fill="#9ca3af"/>
  <rect x="55" y="200" width="120" height="10" rx="2" fill="#374151"/>
  <rect x="55" y="220" width="40" height="6" rx="1" fill="#9ca3af"/>
  <rect x="55" y="232" width="100" height="8" rx="1" fill="#6b7280"/>
  
  <!-- Diagnosis box -->
  <rect x="40" y="260" width="220" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1" stroke-dasharray="4 2"/>
  <rect x="55" y="275" width="80" height="6" rx="1" fill="#059669"/>
  <rect x="55" y="290" width="150" height="8" rx="2" fill="#065f46"/>
  
  <!-- QR Code placeholder -->
  <rect x="220" y="295" width="30" height="30" rx="4" fill="#f3f4f6"/>
  <rect x="225" y="300" width="8" height="8" fill="#374151"/>
  <rect x="237" y="300" width="8" height="8" fill="#374151"/>
  <rect x="225" y="312" width="8" height="8" fill="#374151"/>
  
  <!-- Stamp -->
  <g transform="translate(180, 200) rotate(-15)">
    <rect x="0" y="0" width="80" height="30" rx="4" fill="#ef4444" opacity="0.9"/>
    <text x="40" y="20" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="white">VALIDADO</text>
  </g>
  
  <!-- Lock overlay (for blocked state) -->
  <rect x="20" y="10" width="260" height="360" rx="12" fill="rgba(0,0,0,0.05)" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="8 4"/>
</svg>
