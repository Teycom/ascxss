<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4" rx="20"/>
  
  <!-- Abstract shapes -->
  <circle cx="320" cy="60" r="40" fill="#d1fae5" opacity="0.5"/>
  <circle cx="60" cy="240" r="50" fill="#a7f3d0" opacity="0.3"/>
  
  <!-- Doctor figure -->
  <g transform="translate(150, 50)">
    <!-- Body/Coat -->
    <path d="M50 80 C30 80 20 100 20 130 L20 200 L130 200 L130 130 C130 100 120 80 100 80 Z" fill="#ffffff" stroke="#059669" stroke-width="2"/>
    
    <!-- Coat collar -->
    <path d="M50 80 L75 120 L100 80" fill="#ecfdf5" stroke="#059669" stroke-width="1.5"/>
    
    <!-- Stethoscope -->
    <path d="M55 90 C55 110 40 120 40 140 C40 160 60 170 75 170" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="75" cy="170" r="8" fill="#6b7280"/>
    <circle cx="55" cy="90" r="4" fill="#6b7280"/>
    
    <!-- Head -->
    <circle cx="75" cy="50" r="35" fill="#fde68a"/>
    
    <!-- Hair -->
    <path d="M40 40 C40 20 55 10 75 10 C95 10 110 20 110 40 C110 45 108 50 105 50 L45 50 C42 50 40 45 40 40" fill="#4b5563"/>
    
    <!-- Face -->
    <circle cx="65" cy="50" r="3" fill="#1f2937"/>
    <circle cx="85" cy="50" r="3" fill="#1f2937"/>
    <path d="M65 65 Q75 72 85 65" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Medical mask -->
    <rect x="55" y="55" width="40" height="25" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <path d="M55 60 L45 55 M95 60 L105 55" stroke="#d1d5db" stroke-width="1.5"/>
  </g>
  
  <!-- Digital elements -->
  <g transform="translate(280, 150)">
    <!-- Tablet -->
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="5" y="10" width="70" height="80" rx="4" fill="#ffffff"/>
    
    <!-- Document on tablet -->
    <rect x="12" y="20" width="56" height="8" rx="2" fill="#10b981"/>
    <rect x="12" y="35" width="40" height="4" rx="1" fill="#d1d5db"/>
    <rect x="12" y="45" width="50" height="4" rx="1" fill="#d1d5db"/>
    <rect x="12" y="55" width="45" height="4" rx="1" fill="#d1d5db"/>
    
    <!-- Checkmark -->
    <circle cx="60" cy="75" r="12" fill="#10b981"/>
    <path d="M54 75 L58 79 L66 71" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(40, 80)">
    <circle cx="20" cy="20" r="15" fill="#fef3c7" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" font-size="16">‚öïÔ∏è</text>
  </g>
  
  <g transform="translate(320, 220)">
    <circle cx="20" cy="20" r="15" fill="#dbeafe" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" font-size="16">üìã</text>
  </g>
  
  <!-- Pulse line -->
  <path d="M40 180 L60 180 L70 150 L85 210 L100 160 L110 180 L140 180" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
